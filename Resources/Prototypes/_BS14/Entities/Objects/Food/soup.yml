- type: entity
  name: ager soup
  parent: FoodBowlBase
  id: FoodAgerSoup
  description: A nice warm aleish soup with a mushroomy taste.
  components:
  - type: FlavorProfile
    flavors:
      - ale
      - mushroom
      - water
  - type: Sprite
    sprite: _BS14/Objects/Consumable/Food/soup.rsi
    state: ager
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Ale
          Quantity: 5
        - ReagentId: Water
          Quantity: 5
  - type: Tag
    tags:
    - Soup

