#Civilian Hardsuits
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: DARKClothingHeadHelmetHardsuitFLY
  name: fly hardsuit helmet
  description: A insect like helmet for dangerous planets.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _BS14/Clothing/Head/Hardsuits/fly.rsi
  - type: Clothing
    sprite: _BS14/Clothing/Head/Hardsuits/fly.rsi
  - type: PointLight
    color: "#ffeead"
  - type: PressureProtection
    highPressureMultiplier: 0.525
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Piercing: 0.9
        Heat: 0.9

